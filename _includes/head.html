  <style type="text/css">
  .boss-icon { position: relative; top: 3px; }
  span.blizzquote {
      -moz-border-radius: 6px 6px 6px 6px;
      background-color: #141414;
      border: 1px solid #101010;
      color: #EEEEEE;
      display: table;
      font-family: Arial,sans-serif;
      font-size: 13px;
      line-height: normal;
      margin: 15px;
      padding: 10px;
  }
  span.blizzquote a {
      color: #FFD100;
      cursor: pointer;
      outline: medium none;
  }
  span.blizzquote small {
      display: block;
      font-size: 11px;
      margin-bottom: 11px;
  }
  span.blizzquote .icon-blizzard {
      background: url("{{ "/img/blizzard.gif" | prepend: site.baseurl }}") no-repeat scroll left center transparent;
      padding-left: 26px;
  }
  span.blizzquote, span.blizzquote ol li div, span.blizzquote li div, span.blizzquote ol li div, span.blizzquote li div {
      color: #00C0FF !important;
  }

  #clock span {
      text-shadow: #6374AB 2px 2px 5px;
  }

  @-webkit-keyframes pulsate {
      0% {-webkit-transform: scale(0.1, 0.1); opacity: 0.0;}
      50% {opacity: 1.0;}
      100% {-webkit-transform: scale(1.2, 1.2); opacity: 0.0;}
  }

  a.applybtn {
      color: black;
      font-size: 400%;
      text-decoration: none;
      text-shadow: 3px 3px 4px rgba(126,126,126,0.8);
      -webkit-animation: pulsate 1s ease-out;
      -webkit-animation-iteration-count: infinite; 
  }
  </style>
